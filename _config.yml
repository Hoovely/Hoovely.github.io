# Site
repository: sproogen/resume-theme
favicon: images/favicon.ico

# Data type version
version: 2

# Personal info
name: Joonghoo Park
title: Graduate Student
email: pjh98@korea.ac.kr
website: www.github.com/Hoovely

# Dark Mode (true/false/never)
darkmode: false

# Additional icon links
additional_links:
- title: itsgoingto.be
  icon: fab fa-ello
  url: https://www.itsgoingto.be
# Uncomment and add more links as needed
  # - title: another link
  #   icon: fab fa-twitter
  #   url: https://twitter.com

# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/landscape-trees.jpg
about_content: > # this means to ignore newlines until the next config item.
  Hi! My name is Joonghoo Park.

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Project name
        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        link_text: Link Text
        additional_links:
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: >
          Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project

  - title: Experience
    layout: list
    content:
      - layout: right
        title: Company name
        sub_title: Job title
        caption: Date Range (eg. November 2016 - present)
        link: Link to company (optional)
        quote: >
          Short description of the company (optional)
        description: | # this will include new lines to allow paragraphs
          Description of role

  - title: Education
    layout: list
    content:
      - layout: left
        title: Korea University
        border: weak
        sub_title: 2023 - 2025
        caption: M.S. in Industrial Management Engineering
      - layout: left
        title: Pusan National University
        sub_title: B.S. in Urban Engineering (double: Big Data Science)
        caption: 2017 - 2023
        
  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      This is where you can write a little more about yourself. You could title this section **Interests** and include some of your other interests.

      Or you could title it **Skills** and write a bit more about things that make you more desirable, like *leadership* or *teamwork*

# Footer
footer_show_references: true
# references_title: References on request (Override references text)

# Build settings
# theme: modern-resume-theme (Use this is you are hosting your resume yourself)
remote_theme: sproogen/resume-theme

sass:
  sass_dir: _sass
  style: compressed

plugins:
 - jekyll-seo-tag