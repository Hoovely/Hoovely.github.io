<div class="container publication-container">
  <h3 id="{{ site.publication_title | slugify | default: 'publication' }}">{{ site.publication_title | default: "Publication" }}</h3>
  {% for publication in site.data.publication %}
    {% include {{ publication.layout | default: 'left' | append: ".html" | prepend: "v1/" }} item=publication %}
  {% endfor %}
</div>
